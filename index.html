<!DOCTYPE html>
<html lang='zh-cmn-Hans'>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width'>
  <title>Web Rubik's Cube</title>
  <link rel="stylesheet" type="text/css" href="./styles/home.css">
  <style type="text/css">
  body {
    font-family: 'Myriad Set Pro', -apple-system, -apple-system-font, 'Helvetica Neue', Arial, 'PingFang SC', 'Hiragino Sans GB', STHeiti, 'Microsoft YaHei', 'Microsoft JhengHei', 'Source Han Sans SC', 'Noto Sans CJK SC', 'Source Han Sans CN', 'Noto Sans SC', 'Source Han Sans TC', 'Noto Sans CJK TC', 'WenQuanYi Micro Hei', SimSun, sans-serif;
    --center-padding: 1.5em;
    --border-color: #B3B2B3;
  }

  .global-header {
    position: fixed;
    width: 100%;
    border-bottom: .5px solid var(--border-color);
  }

  .bg-blur {
    background-color: rgba(255, 255, 255, .8);
    -webkit-backdrop-filter: blur(10px);
    backdrop-filter: blur(10px);
  }

  .gh-wrapper {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: space-between;
    height: 3.5em;
  }

  .center-frame {
    max-width: 1080px;
    min-width: 320px;
    margin: 0 auto;
    padding: 0 var(--center-padding);
  }

  .gh-left {}

  .botton-icon {
    height: 1.25em;
    width: 1.25em;
    background-size: 1.25em;
    background-position: center;
    background-repeat: no-repeat;
    opacity: 1;
  }

  .botton-icon.user {
    background-image: url('./images/user.svg');
  }

  .botton-icon.setting {
    background-image: url('./images/setting.svg');
  }

  .botton-icon.command {
    background-image: url('./images/command.svg');
  }

  .botton-icon.close {
    --close-icon-size: 1.5em;
    display: inline-block;
    background-size: var(--close-icon-size);
    height: var(--close-icon-size);
    width: var(--close-icon-size);
    background-image: url('./images/close.svg');
  }

  .curtain {
    display: none;
    position: absolute;
    top: 0;
    background: rgba(0, 0, 0, 0.6);
    height: 100%;
    width: 100%;
    z-index: 10;
  }

  .control-wrapper {
    /* display: none; */
    z-index: 20;
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    border-top: 1px solid var(--border-color);
  }

  .cw-inner {
    max-width: 1080px;
    min-width: 320px;
    padding: 1em var(--center-padding);
  }

  .cw-header {
    display: flex;
    height: 24px;
    justify-content: space-between;
  }

  .cw-footer {
    /* height: 3em; */
    border-top: 1px solid var(--border-color);
    padding: 6px var(--center-padding) 2px;
  }

  .cw-icon-list {
    margin: 0 auto;
    padding: 0;
    display: flex;
    max-width: 1080px;
    min-width: 320px;
    flex-flow: row nowrap;
    list-style: none;
    justify-content: space-around;
  }

  .cw-list-item {
    flex-grow: 1;
    display: flex;
    flex-flow: column nowrap;
    align-items: center;
    cursor: pointer;
    opacity: 0.4;
  }

  .cw-list-item.active {
    opacity: 1;
  }

  .cw-list-item .botton-text {
    font-size: 12px;
    margin-top: 3px;
  }
  </style>
</head>

<body>
  <header class="global-header bg-blur">
    <div class="gh-wrapper center-frame">
      <div class="gh-left">Rubik's Cube</div>
      <div class="gh-right"></div>
    </div>
  </header>
  <div class="canvas-wrapper">
    <canvas class="main-canvas"></canvas>
  </div>
  <div class="curtain"></div>
  <div class="control-wrapper bg-blur">
    <div class="cw-inner center-frame">
      <header class="cw-header">
        <div class="cw-left"></div>
        <div class="cw-right">
          <span class="close botton-icon"></span>
        </div>
      </header>
      <div class="cw-sections">
        <div class="user-section">
          <ul style="margin:0; padding:0; list-style:none;">
            <li><span>Kravis Lau</span></li>
            <li>History</li>
            <li><a href="#">Change Password</a></li>
            <li><a href="#">Logout</a></li>
            <li><a href="#">Sign In / Sign Up</a></li>
          </ul>
        </div>
        <div class="setting-section"></div>
        <div class="command-section"></div>
      </div>
    </div>
    <footer class="cw-footer">
      <ul class="cw-icon-list">
        <li class="cw-list-item user active">
          <span class="user botton-icon"></span>
          <spna class="user botton-text">User</spna>
        </li>
        <li class="cw-list-item command">
          <span class="command botton-icon"></span>
          <spna class="command botton-text">Command</spna>
        </li>
        <li class="cw-list-item setting">
          <span class="setting botton-icon"></span>
          <spna class="setting botton-text">Setting</spna>
        </li>
      </ul>
    </footer>
  </div>
  <script type="text/javascript" src="./scripts/lib/three.min.js"></script>
  <script type="text/javascript" src="./scripts/lib/Tween.min.js"></script>
  <script type="text/javascript" src="./scripts/lib/OrbitControls.js"></script>
  <script type="text/javascript" src="./scripts/lib/stats.min.js"></script>
  <script type="text/javascript" src="./scripts/home.js"></script>
  <script type="text/javascript" src="./scripts/view.js"></script>
</body>

</html>
