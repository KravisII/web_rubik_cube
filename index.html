<!DOCTYPE html>
<html lang='zh-cmn-Hans'>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width'>
  <title>Web Rubik's Cube</title>
  <link rel="stylesheet" type="text/css" href="./styles/home.css">
  <style type="text/css">
  body {
    --center-padding: 1.5em;
    --border-color: #B3B2B3;
  }

  .global-header {
    position: fixed;
    width: 100%;
    border-bottom: 1px solid var(--border-color);
  }

  .bg-blur {
    background-color: rgba(255, 255, 255, .8);
    -webkit-backdrop-filter: blur(10px);
    backdrop-filter: blur(10px);
  }

  .gh-wrapper {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: space-between;
    height: 3.5em;
  }

  .center-frame {
    max-width: 1080px;
    min-width: 320px;
    margin: 0 auto;
    padding: 0 var(--center-padding);
  }

  .gh-left {}

  .gh-icon-list {
    margin: 0;
    padding: 0;
  }

  .gh-icon-list li {
    display: inline-block;
  }

  .gh-icon-list li + li {
    margin-left: 1.75em;
  }

  .gh-icon-list li a {}

  .botton-icon {
    display: inline-block;
    height: 1.25em;
    width: 1.25em;
    background-size: 1.25em;
    background-position: center;
    background-repeat: no-repeat;
    opacity: 1;
  }

  .user-botton {
    background-image: url('./images/user.svg');
  }

  .setting-botton {
    background-image: url('./images/setting.svg');
  }

  .command-botton {
    background-image: url('./images/command.svg');
  }

  .close-botton {
    background-image: url('./images/close.svg');
  }
  .curtain {
    display: none;
    position: absolute;
    top: 0;
    background: rgba(0, 0, 0, 0.6);
    height: 100%;
    width: 100%;
    z-index: 10;
  }
  .control-wrapper {
    display: none;
    z-index: 20;
    position: fixed;
    height: 300px;
    bottom: 0;
    left: 0;
    right: 0;
    border-top: 1px solid var(--border-color);
  }

  .cw-inner {
    max-width: 1080px;
    min-width: 320px;
    padding: 1em var(--center-padding);
  }

  .cw-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    height: 2em;
  }

  .cw-section-title {
    font-weight: bold;
    font-size: 1.25em;
  }
  </style>
</head>

<body>
  <header class="global-header bg-blur">
    <div class="gh-wrapper center-frame">
      <div class="gh-left">Rubik's Cube</div>
      <div class="gh-right">
        <ul class="gh-icon-list">
          <li>
            <a href="#" class="user-botton botton-icon"></a>
          </li>
          <!--
           -->
          <li>
            <a href="#" class="setting-botton botton-icon"></a>
          </li>
          <!--
           -->
          <li>
            <a href="#" class="command-botton botton-icon"></a>
          </li>
        </ul>
      </div>
    </div>
  </header>
  <div class="canvas-wrapper">
    <canvas class="main-canvas"></canvas>
  </div>
  <div class="curtain"></div>
  <div class="control-wrapper bg-blur">
    <div class="cw-inner center-frame">
      <header class="cw-header">
        <div class="cw-left">
          <h2 class="cw-section-title">User</h2>
        </div>
        <div class="cw-right">
          <a class="close-botton botton-icon" href="#"></a>
        </div>
      </header>
      <div class="cw-sections">
        <div class="user-section">
          <ul>
            <li><span>Kravis Lau</span></li>
            <li>History</li>
            <li><a href="#">Change Password</a></li>
            <li><a href="#">Logout</a></li>
            <li><a href="#">Sign In / Sign Up</a></li>
          </ul>
        </div>
        <div class="setting-section"></div>
        <div class="command-section"></div>
      </div>
      <footer class="cw-footer">
        <ul>
          <li>。</li>
          <li>。</li>
          <li>。</li>
        </ul>
      </footer>
    </div>
  </div>
  <script type="text/javascript" src="./scripts/lib/three.min.js"></script>
  <script type="text/javascript" src="./scripts/lib/Tween.min.js"></script>
  <script type="text/javascript" src="./scripts/lib/OrbitControls.js"></script>
  <script type="text/javascript" src="./scripts/lib/stats.min.js"></script>
  <script type="text/javascript" src="./scripts/home.js"></script>
  <script type="text/javascript" src="./scripts/view.js"></script>
</body>

</html>
