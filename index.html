<!DOCTYPE html>
<html lang='zh-cmn-Hans'>

<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport">
  <title>Web Rubik's Cube</title>
  <link rel="stylesheet" type="text/css" href="./styles/home.css">
  <style type="text/css">
  body {
    font-family: 'Myriad Set Pro', -apple-system, -apple-system-font, 'Helvetica Neue', Arial, 'PingFang SC', 'Hiragino Sans GB', STHeiti, 'Microsoft YaHei', 'Microsoft JhengHei', 'Source Han Sans SC', 'Noto Sans CJK SC', 'Source Han Sans CN', 'Noto Sans SC', 'Source Han Sans TC', 'Noto Sans CJK TC', 'WenQuanYi Micro Hei', SimSun, sans-serif;
    user-select: none;
    --center-padding: 1.5em;
    --border-color: #B3B2B3;
    --ios-border-width: 0.5px;
    --tab-height: 3em;
  }

  ul {
        margin: 0;
    padding: 0;
    list-style: none;
  }

  .disable {
    display: none;
  }

  .center-frame {
    max-width: 1080px;
    min-width: 320px;
    margin: 0 auto;
    padding: 0 var(--center-padding);
  }

  .absolute-frame {
    position: absolute;
  }

  .global-header {
    top: 0;
    left: 0;
    width: 100%;
    border-bottom: var(--ios-border-width) solid var(--border-color);
    z-index: 10;
    box-sizing: border-box;
    height: var(--tab-height);
  }

  .bg-blur {
    background-color: rgba(255, 255, 255, .8);
    -webkit-backdrop-filter: blur(10px);
    backdrop-filter: blur(10px);
  }

  .gh-wrapper {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: space-between;
    height: 100%;
    cursor: default;
  }

  .canvas-wrapper {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    position: absolute;
    top: var(--tab-height);
    bottom: var(--tab-height);
    padding: 0;
  }

  .gh-left {}

  .button-icon {
    height: 1.25em;
    width: 1.25em;
    background-size: 1.25em;
    background-position: center;
    background-repeat: no-repeat;
    opacity: 1;
  }

  .button-icon.user {
    background-image: url('./images/user.svg');
  }

  .button-icon.setting {
    background-image: url('./images/setting.svg');
  }

  .button-icon.command {
    background-image: url('./images/command.svg');
  }

  .button-icon.close {
    --close-icon-size: 1.5em;
    display: inline-block;
    background-size: var(--close-icon-size);
    height: var(--close-icon-size);
    width: var(--close-icon-size);
    background-image: url('./images/close.svg');
  }

  .curtain {
    z-index: 15;
    top: 0;
    bottom: var(--tab-height);
    width: 100%;
    background: rgba(0, 0, 0, 0);
  }

  .control-wrapper {
    z-index: 20;
    bottom: var(--tab-height);
    left: 0;
    right: 0;
    border-top: var(--ios-border-width) solid var(--border-color);
  }

  .cw-inner {
    max-width: 1080px;
    min-width: 320px;
    padding: 1em var(--center-padding);
  }

  .cw-header {
    padding: 1em 0 0;
  }

.cw-header-inner {
    display: flex;
    height: 24px;
    justify-content: space-between;
}

  .global-footer {
    width: 100%;
    height: var(--tab-height);
    box-sizing: border-box;
    bottom: 0;
    left: 0;
    border-top: var(--ios-border-width) solid var(--border-color);
    z-index: 20;
  }

  .gf-wrapper {
    height: 100%;
  }

  .gf-icon-list {
    height: 100%;
    display: flex;
    flex-direction: row;
    /* align-items: center; */
    justify-content: space-around;
  }

  .gf-list-item {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    opacity: 0.4;
    transition: opacity .3s ease-out;
    height: 100%;
    box-sizing: border-box;
    padding: .5em 0 0;
  }

  .gf-list-item.active {
    opacity: 1;
  }

  .cw-sections > div {
    display: none;
  }

  .cw-sections > div.active {
    display: block;
  }

  .gf-list-item .button-text {
    font-size: 12px;
    margin-top: 3px;
    cursor: default;
  }
  </style>
</head>

<body>
  <header class="global-header bg-blur absolute-frame">
    <div class="gh-wrapper center-frame">
      <div class="gh-left">Rubik's Cube</div>
      <div class="gh-right"></div>
    </div>
  </header>
  <div class="canvas-wrapper absolute-frame">
    <canvas class="main-canvas"></canvas>
  </div>
  <div class="curtain absolute-frame disable"></div>
  <div class="control-wrapper bg-blur absolute-frame disable">
    <header class="cw-header">
    <div class="cw-header-inner center-frame">
      <div class="cw-left"></div>
      <div class="cw-right">
        <span class="close button-icon"></span>
      </div>
      </div>
    </header>
    <div class="cw-inner center-frame">
      <div class="cw-sections">
        <div class="user-section">
          <ul>
            <li><span>Kravis Lau</span></li>
            <li>History</li>
            <li><a href="#">Change Password</a></li>
            <li><a href="#">Logout</a></li>
            <li><a href="#">Sign In / Sign Up</a></li>
          </ul>
        </div>
        <div class="command-section">
          <textarea></textarea>
          <button>execute</button>
          <button>reverse</button>
        </div>
        <div class="setting-section">
          <ul>
            <li>Duration</li>
            <li>Theme: dark / light</li>
            <li>Delay</li>
            <li>Face Code</li>
            <!-- TODO: 加入倒计时 -->
            <!-- TODO: 加入状态提示 -->
            <!-- TODO: 调节底栏间距 -->
            <!-- TODO: （重要）加入手势操作魔方 -->
          </ul>
        </div>
      </div>
    </div>
  </div>
  <footer class="global-footer bg-blur absolute-frame">
    <div class="gf-wrapper center-frame">
      <ul class="gf-icon-list">
        <li class="gf-list-item user">
          <span class="user button-icon"></span>
          <spna class="user button-text">User</spna>
        </li>
        <li class="gf-list-item command">
          <span class="command button-icon"></span>
          <spna class="command button-text">Command</spna>
        </li>
        <li class="gf-list-item setting">
          <span class="setting button-icon"></span>
          <spna class="setting button-text">Setting</spna>
        </li>
      </ul>
    </div>
  </footer>
  <script type="text/javascript" src="./scripts/lib/three.min.js"></script>
  <script type="text/javascript" src="./scripts/lib/Tween.min.js"></script>
  <script type="text/javascript" src="./scripts/lib/OrbitControls.js"></script>
  <script type="text/javascript" src="./scripts/lib/stats.min.js"></script>
  <script type="text/javascript" src="./scripts/home.js"></script>
  <script type="text/javascript" src="./scripts/view.js"></script>
</body>

</html>
